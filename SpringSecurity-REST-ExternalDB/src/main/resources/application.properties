spring.application.name=SpringSecurity-BootMVC4.x

# ===============================
# DATABASE CONFIG
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/security_db
spring.datasource.username=root
# Use environment variable DB_PASSWORD, fallback to default for development
spring.datasource.password=${DB_PASSWORD:Som@123#}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE (Optional - Only if using JPA entities)
# If not using JPA, these can be removed
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# SERVER FOR EMBEDDED SERVER
# ===============================
server.port=4545